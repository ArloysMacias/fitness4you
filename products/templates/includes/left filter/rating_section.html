<div id="rating-section" class="left-filter-section mar">
        <p>
            <input type="radio" name="rating_group" id="5_or_higher"
                   onchange="filterRating(5)"
                   {% if overall_rating_selected == 5 %}checked{% else %}{% endif %}>
            <label for="5_or_higher">5 or Higher</label>
        </p>
        <p>
            <input type="radio" name="rating_group" id="4_or_higher"
                   onchange="filterRating(4)"
                   {% if overall_rating_selected == 4 %}checked{% else %}{% endif %}>
            <label for="4_or_higher">4 or Higher</label>
        </p>
        <p>
            <input type="radio" name="rating_group" id="3_or_higher"
                   onchange="filterRating(3)"
                   {% if overall_rating_selected == 3 %}checked{% else %}{% endif %}>
            <label for="3_or_higher">3 or Higher</label>
        </p>
        <p>
            <input type="radio" name="rating_group" id="2_or_higher"
                   onchange="filterRating(2)"
                   {% if overall_rating_selected == 2 %}checked{% else %}{% endif %}>
            <label for="2_or_higher">2 or Higher</label>
        </p>
        <p>
            <input type="radio" name="rating_group" id="1_or_higher"
                   onchange="filterRating(1)"
                   {% if overall_rating_selected == 1 %}checked{% else %}{% endif %}>
            <label for="1_or_higher">1 or Higher</label>
        </p>
        <p>
            <input type="radio" name="rating_group" id="all_rating"
                   onchange="filterRating(0)"
                    {% if overall_rating_selected %}{% else %}checked{% endif %}>
            <label for="all_rating">All Rating</label>
        </p>

</div>
