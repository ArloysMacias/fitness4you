<div class="toast-message ">
    <input id="classmessage" name="classmessage" type="text" class="hide" value="cyan lighten-3 black-text">
    <div class="container-fluid">
        <div class="row">
            <div class="col s9 left">
                <h5 class="left">Info</h5>
            </div>
            <div class="col s3 center">
                <a class="btn-flat black-text" onclick="closeToast()"><i
                        class="material-icons">close</i></a>
            </div>
        </div>
        <div class="row">
            <p>
                {{ message }}
            </p>
        </div>
    </div>

</div>
